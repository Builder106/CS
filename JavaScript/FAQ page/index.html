<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Page</title>
    <style>
        .faq-question {
            cursor: pointer;
            padding: 10px;
            background-color: #f1f1f1;
            margin-bottom: 5px;
        }

        .faq-answer {
            display: none;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Frequently Asked Questions</h1>

    <div class="faq-item">
        <div class="faq-question">What is JavaScript?</div>
        <div class="faq-answer">JavaScript is a programming language used to create interactive effects within web browsers.</div>
    </div>

    <div class="faq-item">
        <div class="faq-question">What is an FAQ page?</div>
        <div class="faq-answer">An FAQ page is a section of a website dedicated to answering common questions about a product, service, or company.</div>
    </div>

    <script src="faq.js"></script>
</body>
</html>
